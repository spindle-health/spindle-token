site_name: Carduus
nav:
  - Home: README.md
  - Getting Started: guides/getting-started.md
  - Guides:
    - Spindle Token on Databricks: guides/databricks.ipynb
    - Custom Tokens: guides/custom-tokens.md
  - API: api.md
  - Command Line Interface: cli.md
  - carduus (legacy):
    - Getting Started: carduus/guides/getting-started.md
    - Guides:
      - Carduus on Databricks: carduus/guides/databricks.ipynb
      - Defining Token Specs: carduus/guides/custom-tokens.md
      - Using Custom PII: carduus/guides/custom-pii.md
    - API v0: carduus/api.md
    - Command Line Interface: carduus/cli.md
  - OPPRL:
    - About: opprl.md
    - Specification: opprl/PROTOCOL.md
    - Contributing: opprl/contrib.md
  - Project:
    - Contributing: CONTRIBUTING.md
    - Code of Conduct: CODE_OF_CONDUCT.md
    - License: LICENSE.md

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css

extra:
  analytics:
    provider: google
    property: G-KTQKK1C4F3

plugins:
  - search
  - mkdocstrings
  - mkdocs-jupyter:
      ignore_h1_titles: True
      execute: false

markdown_extensions:
  - mkdocs-click
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

repo_url: https://github.com/Spindle-Health/carduus
